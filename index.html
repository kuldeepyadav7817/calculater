<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="icon" type="image/x-icon" href="/frontend development/html/Screenshot_20240106-002805_Instagram.jpg">
 <link rel="stylesheet" href="calculater.css">


</head>
<body> 
    <div class="calculater">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operater">AC</button>
            <button class="operater">DEL</button>
            <button class="operater">%</button>
            <button class="operater">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operater">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operater">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operater">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
           
    </div>
    <script src="Readme.js"></script>
    
</body>
</html>
